<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 500px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .button {
        width: 150px;
        height: 20px;
        border: 1px solid black;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="button" id="buttonAdd" onClick="addPessoa()">
        Criar contato
      </div>
      <div class="button" id="buttonList" onClick="listarPessoas()">
        Listar contatos
      </div>
      <div class="button" id="buttonUpdate" onClick="atualizarPessoa()">
        Atualizar contato
      </div>
      <div class="button" id="buttonDelete" onClick="deletarPessoa()">
        Deletar contato
      </div>
    </div>
    <script>
      let data = [{ id: 0, nome: "moises", telefone: "0000" }];

      function listarPessoas() {
        //limpar console.log
        console.clear();
        //mapeando o array
        data.map((pessoa) => {
          console.log(
            `id: ${pessoa.id} \n nome: ${pessoa.nome} \n telefone: ${pessoa.telefone} \n ---`
          );
        });
      }

      function addPessoa() {
        //pegando valores do usuario
        const nome = prompt("Digite o nome");
        const telefone = prompt("Digite o telefone");

        //validando se nao estao vazios
        if (!nome || !telefone) {
          return alert("Nome e telefone devem ser inseridos");
        }

        //verificando se existe dentro do array
        const findTelefone = data.find(
          (pessoa) => pessoa.telefone === telefone
        );

        //validando caso nao exista
        if (findTelefone) {
          return alert("Numero ja cadastrado");
        }

        //povoando novo objeto para inserir no array
        const objToAdd = {
          id: Math.floor(Math.random() * 20),
          nome,
          telefone,
        };

        //inserindo obj no array
        data.push(objToAdd);

        //listando novamente
        listarPessoas();
      }

      function atualizarPessoa() {
        //pegando valores do usuario
        const id = parseInt(prompt("Digite o id"));

        //verificando se existe dentro do array
        const findId = data.find((pessoa) => pessoa.id === id);
        if (!findId) {
          return alert("Usuario nao encontrado");
        }
        //pegando valores do usuario
        const novoNome = prompt("Digite o nome");
        const novoTelefone = prompt("Digite o telefone");

        //alterando valores dentro do obj
        findId.nome = novoNome;
        findId.telefone = novoTelefone;

        //informando o usuario
        alert(`Usuario com id: ${findId.id} atualizado com sucesso`);

        //listando novamente
        listarPessoas();
      }

      function deletarPessoa() {
        //pegando valores do usuario
        const id = parseInt(prompt("Digite o id"));

        //verificando se existe dentro do array
        const findId = data.some((pessoa) => pessoa.id === id);

        //validando caso nao exista
        if (!findId) {
          return alert("Usuario nao encontrado");
        }

        //removendo do array
        data.splice(findId, 1);

        //alertando o usuario
        alert("Usuario deletado com sucesso");

        //listando novamente
        listarPessoas();
      }
    </script>
  </body>
</html>
